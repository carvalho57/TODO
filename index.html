<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" data-js="todoInput" class="todoInput"  placeholder="Nova Tarefa" autocomplete="off">        
        <button data-js="todoButton"class="todobutton">+</button>
    </form>
    <section>        
        <div data-js="todoList" class="todoList">          
        </div>
    </section>
    <script src="js/todoApp.js"></script>
</body>
</html>
